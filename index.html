<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #ffdeef; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        .container { text-align: center; width: 100%; }
        img { width: 230px; height: 230px; object-fit: cover; border-radius: 20px; margin-bottom: 20px; border: 5px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #d63384; font-size: 24px; padding: 0 10px; }
        .btn-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-top: 20px;
        }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: fixed; 
            transition: 0.1s;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="display-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3R4Ynkwdm5icHBoY3R4Ynkwdm5icHBoY3R4Ynkwdm5icHBoJnBlPWE/m85VvxrLhM2O5mYSuI/giphy.gif">
        
        <h1 id="main-text">Will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" style="position: static;">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainText = document.getElementById('main-text');
        const img = document.getElementById('display-image');

        // Logic to make the button move
        function moveButton() {
            noBtn.style.position = 'fixed'; // Changes from static to fixed on first move
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainText.innerHTML = "YAY!!! See you then! ❤️";
            // SECOND GIF (The Success)
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3R4Ynkwdm5icHBoY3R4Ynkwdm5icHBoY3R4Ynkwdm5icHBoJnBlPWE/I97pTogbE5f8yY03uC/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
