<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body { margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #ffdeef; font-family: sans-serif; overflow: hidden; }
        .container { text-align: center; padding: 20px; }
        img { width: 250px; border-radius: 20px; margin-bottom: 20px; }
        h1 { color: #d63384; }
        .btn-wrapper { display: flex; justify-content: center; align-items: center; gap: 15px; position: relative; height: 150px; }
        button { padding: 15px 30px; font-size: 18px; border-radius: 10px; border: none; cursor: pointer; transition: 0.2s; }
        #yesBtn { background-color: #4CAF50; color: white; z-index: 100; }
        #noBtn { background-color: #f44336; color: white; position: absolute; }
    </style>
</head>
<body>
    <div class="container">
        <img id="display-image" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreWp6ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0Jm/vO8F4fYKOn8zG/giphy.gif">
        <h1 id="main-text">Will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainText = document.getElementById('main-text');
        const img = document.getElementById('display-image');

        // Logic to move the NO button
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        yesBtn.addEventListener('click', () => {
            mainText.innerHTML = "YAY!!! See you then! ❤️";
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreWp6ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0Jm/l41lTfuxV5c490YBG/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
