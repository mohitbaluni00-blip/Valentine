<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background-color: #ffdeef; 
            font-family: sans-serif; 
            overflow: hidden; /* Prevents scrolling if button moves */
        }
        .container { text-align: center; width: 100%; }
        img { width: 200px; border-radius: 20px; margin-bottom: 20px; }
        h1 { color: #d63384; font-size: 24px; }
        .btn-wrapper { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            margin-top: 20px;
        }
        button { 
            padding: 15px 25px; 
            font-size: 18px; 
            border-radius: 10px; 
            border: none; 
            cursor: pointer; 
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { 
            <img id="display-image" src="https://drive.google.com/file/d/1m4EkpohzlZ4XROjho2xd5cb7apGDb004/view?usp=sharing"> 
            color: white; 
            position: fixed; /* Keeps it relative to the screen, not the box */
            transition: 0.1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="display-image" src="https://drive.google.com/file/d/1s-SgvWezPjuDYg-ad4mt9ZD1D3kCjD2Y/view?usp=sharing">
        <h1 id="main-text">Will you be my Valentine?</h1>
        <div class="btn-wrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainText = document.getElementById('main-text');
        const img = document.getElementById('display-image');

        // Set initial position of No button
        window.onload = () => {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.left = rect.left + "px";
            noBtn.style.top = rect.top + "px";
        };

        function moveButton() {
            // Calculate screen boundaries with a 50px safety margin
            const padding = 50;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            // Generate random coordinates within the safe zone
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        }

        // Move on both hover (PC) and touch (Mobile)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stops the click from happening
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            mainText.innerHTML = "YAY!!! See you then! ❤️";
            img.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJreWp6ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0ZzR0Jm/l41lTfuxV5c490YBG/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
